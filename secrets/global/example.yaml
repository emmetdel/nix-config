# Example Global Secrets Template
# This file shows the structure for global secrets
# TODO: Encrypt this file with SOPS after adding your age keys to .sops.yaml
#
# To encrypt: sops -e -i secrets/global/example.yaml
# To edit: sops secrets/global/example.yaml

# API Keys and Tokens
api_keys:
  github_token: "ghp_example_token_replace_with_real"
  openai_api_key: "sk-example_key_replace_with_real"
  cloudflare_api_token: "example_token_replace_with_real"

# Database Credentials
database:
  postgres_password: "secure_postgres_password"
  redis_password: "secure_redis_password"
  mongodb_connection: "mongodb://user:pass@host:27017/db"

# SSH Keys
ssh:
  deploy_private_key: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    # TODO: Replace with actual deploy key
    -----END OPENSSH PRIVATE KEY-----
  
  deploy_public_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI... deploy@example.com"

# SSL/TLS Certificates
certificates:
  wildcard_cert: |
    -----BEGIN CERTIFICATE-----
    # TODO: Replace with actual certificate
    -----END CERTIFICATE-----
  
  wildcard_key: |
    -----BEGIN PRIVATE KEY-----
    # TODO: Replace with actual private key
    -----END PRIVATE KEY-----

# Cloud Provider Credentials
cloud:
  aws:
    access_key_id: "AKIA..."
    secret_access_key: "example_secret_key"
    region: "us-east-1"
  
  gcp:
    service_account_key: |
      {
        "type": "service_account",
        "project_id": "example-project",
        "private_key_id": "example_key_id",
        "private_key": "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n",
        "client_email": "example@example-project.iam.gserviceaccount.com",
        "client_id": "123456789",
        "auth_uri": "https://accounts.google.com/o/oauth2/auth",
        "token_uri": "https://oauth2.googleapis.com/token"
      }

# Monitoring and Observability
monitoring:
  grafana_admin_password: "secure_grafana_password"
  prometheus_basic_auth: "user:password_hash"
  datadog_api_key: "example_datadog_key"

# Backup and Storage
backup:
  restic_password: "secure_restic_password"
  s3_backup_credentials:
    access_key: "AKIA..."
    secret_key: "example_secret"
    bucket: "backup-bucket-name"

# Notification Services
notifications:
  slack_webhook: "https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX"
  discord_webhook: "https://discord.com/api/webhooks/123456789/example_webhook_token"
  email_smtp:
    host: "smtp.example.com"
    port: 587
    username: "notifications@example.com"
    password: "secure_email_password"

# Application Secrets
applications:
  nextcloud_admin_password: "secure_nextcloud_password"
  jellyfin_api_key: "example_jellyfin_key"
  home_assistant_token: "example_ha_token"